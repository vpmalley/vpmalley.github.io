<section class="container">
  <header class="major">
	  <h2>Derniers récits</h2>
		<span class="byline"></span>
  </header>
  <div class="row no-collapse-1">
  
    {% for post in site.posts %}
      <section class="4u">
        <a href="{{ post.url }}" class="image feature" >
            <img src="{{ post.pic }}" alt="{{ post.picalt }}">
        <h2>{{ post.title }}</h2>
    		<span class="byline">{{ post.date | date_to_string }}</span>
				<p>{{ post.excerpt }}</p>
        </a>
      </section>
    {% endfor %}
    
	</div>
</section>
