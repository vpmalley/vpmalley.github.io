Voyages et choses curieuses


<section class="container">
  <header class="major">
	  <h2>Derniers récits</h2>
  </header>
  <div class="row no-collapse-1">
  
    {% for post in site.tags.voyage %}
      <section class="4u">
        <a href="{{ post.url }}" class="image feature" >
            <img src="{{ post.pic | replace: '_z', '_q' }}" data-src="{{ post.pic }}" class="progressive-load" alt="{{ post.picalt }}">
        <h2>{{ post.title }}</h2>
    		<span class="byline">{{ post.date | date_to_string }}</span>
				<p>{{ post.excerpt }}</p>
        </a>
        <br>
      </section>
    {% endfor %}
    
	</div>
</section>
